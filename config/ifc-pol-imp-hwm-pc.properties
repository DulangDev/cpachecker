analysis.traversal.order = bfs


cpa = cpa.arg.ARGCPA
ARGCPA.cpa= cpa.composite.CompositeCPA
CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.functionpointer.FunctionPointerCPA, cpa.ifcsecurity.DependencyTrackerCPA, cpa.ifcsecurity.ControlDependencyTrackerCPA,cpa.ifcsecurity.PolicyEnforcementCPA



# set resource limits
limits.time.cpu = 900s


# log configuration
log.consoleLevel = WARNING


cpa.ifcsecurity.policy = HILO
cpa.ifcsecurity.betamapfile = betamap.conf
cpa.ifcsecurity.callerlevel = LOW