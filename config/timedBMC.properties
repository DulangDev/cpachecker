# disable bounding assertions (default is enabled)
# bmc.boundingAssertions = false

# The rest of the options should not be changed.

# best traversal order for formula creation
analysis.traversal.order = bfs

analysis.algorithm.BMC = true

# ARGCPA is needed in order to create an error path for unsafe programs
cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.timedautomata.TAUnrollingCPA

# TA specific config
# ---------------------

# Disable unsupported outputs
cfa.export = true
cfa.exportPerFunction = false
cfa.callgraph.export = false
cpa.arg.export = false
counterexample.export.enabled = false
cpa.arg.export.code.header=false
cpa.arg.export.code.addAssumptions = false

language = CTA

# BMC config
analysis.useLoopStructure = false

cpa.timedautomata.initialMaximumStepCount = 1
cpa.timedautomata.stepCountAdujstmentStep = 1
cpa.timedautomata.stepCountUpperBound = 15

cpa.timedautomata.encodingExtensions = INVARIANTS, TRANSITION_ACTIONS
cpa.timedautomata.locationEncoding = LOCAL_ID
cpa.timedautomata.actionEncoding = GLOBAL_ID
cpa.timedautomata.timeEncoding = GLOBAL_IMPLICIT
cpa.timedautomata.automatonEncodingType = CONSTRAINT_UNROLLING
cpa.timedautomata.idleActionType = NONE
cpa.timedautomata.delayActionType = GLOBAL
cpa.timedautomata.actionDetachedDelay = false
cpa.timedautomata.actionDetachedIdle = true
cpa.timedautomata.noTwoActions = false
cpa.timedautomata.invariantType = LOCAL