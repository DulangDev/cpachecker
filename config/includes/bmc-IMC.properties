# --------------------------------------------------------------------------
# This configuration file enables IMCAlgorithm which assumes large-block encoding.
# For IMCAlgorithm to work correctly, it needs a different merge operator for PredicateCPA,
# which merges two abstract states if they have the same preceding abstract state.
# --------------------------------------------------------------------------

cpa.loopbound.maxLoopIterationAdjusterFactory = INCREMENT

// disable BMC and enable IMC
analysis.algorithm.BMC = false
analysis.algorithm.IMC = true

// Use large-block encoding
cpa.predicate.blk.alwaysAtFunctions = false
cpa.predicate.blk.alwaysAtLoops     = true

// Merge abstraction states for completeness of collected formulas
cpa.predicate.merge.mergeAbstractionStatesWithSamePredecessor = true
