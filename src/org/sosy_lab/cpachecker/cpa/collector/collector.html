<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPAchecker Computation steps report</title>
    <!--REPORT_CSS-->
    <script src="https://www.sosy-lab.org/lib/d3js/5.4.0/d3.min.js" integrity="sha384-Ha//YQhNUuPzmPKgC8aYpurZcTiV3JhEvEhH5uGW0IRjBfEgDQxvo0aF1Gef+blI"
            crossorigin="anonymous"></script>
    <script src="https://www.sosy-lab.org/lib/dagre-d3/0.5.0/dagre-d3.min.js" integrity="sha384-0qz1K6Ihi4XT9AwqcOOC/ciBQ9ufdzKZUc8G1It6RZ+oLJSk41EhaZiLPVoBE0JT"
            crossorigin="anonymous"></script>
    <script src="https://www.sosy-lab.org/lib/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script>
        <!-- REPORT_JS -->
    </script>
</head>
<body>
<h3>CPAchecker Computation steps</h3>
<script>    d3.select('h3').style('color', 'darkblue');
d3.select('h3').style('font-size', '24px');
d3.select('h3').style('font-family', 'sans-serif');
</script>
</body></html>


<h1>
    <script>    d3.select('h1').style('color', 'darkblue');
    d3.select('h1').style('font-size', '18px');
    d3.select('h1').style('font-family', 'sans-serif');
    </script>

    <input type="button" class="button" value="FINAL ARG GRAPH" onclick="buttonFinalGraph()">
    <input type="button" class="button" value="START ARG GRAPH" onclick="buttonStart()">
    <br />
    <br />

    <div class="slidecontainer2">
        <input type="range" min="0" max="100" value="0" class="slider2" id="sliderRange"
               oninput="slide(this.value)" onchange="slide(this.value)">
        <br />
        <br />
        Computation step <span id="range2"></span>
        <br/> <br/>
    </div>
    <div id="statButtons">
        <input type="button" class="button" value="NEXT" onclick="buttonUP()">
        <input type="button" class="button" value="NEXT new!" onclick="shownode()" id="shownode">
        <br />
        <input type="button" class="button" value="PREV" onclick="buttonDN()">
        <input type="button" class="button" value="PREV new!" onclick="removenode()" id="removenode">
        <br />
    </div>
</h1>

<svg id="canvas" onclick="showCoords(document.getElementById('canvas'),event)" ></svg>

</body></html>
