<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPAchecker Computation steps report</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <!--COLLECTOR_CSS-->
</head>
<body style="">
<div class="flex-master">
    <header class="page-header">
        CPAchecker Computation steps
    </header>
    <div class="page-button-bar">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Final ARG GRAPH</button>
            <div id="myDropdown" class="dropdown-content">
                <a onclick="buttonFinalGraph()" >highlight Merge</a>
                <a onclick="buttonFinalGraph2()">standard ARG </a>
            </div>
        </div>
        <button onclick="reset()" class="button">Reset ARG GRAPH</button>
        <button onclick="removenode()" class="button" value="PREV"  id="removenode">PREV</button>
        <button onclick="nextStep()" class="button" value="NEXT"  id="shownode">NEXT</button>
        <br />
        <br />
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
            <p> <b>Computation step: <span id="demo"></span></b></p>
        </div>
    </div>

    <div id="page-content" class="page-content">
        <nav id="sidebar-left" class="sidebar-left">
            Source Code
            <ul>
                <!--SOURCE_CONTENT-->
            </ul>
        </nav>

        <div id="splitter" class="splitter"></div>

        <div class="content-container">
            <div id="main-content" class="main-content">
                Computation Steps Graph

                <svg id="svg-content" class="svg-content" ></svg>
                <div class="tool_tip" id="infoBox" style="z-index: 1; visibility: hidden;">
                    <div id="insideBox">
                        <span id="boxContent">&nbsp;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://cpachecker.sosy-lab.org/">
            <img class="logo" alt="logo.svg" src="https://cpachecker.sosy-lab.org/logo.svg">
        </a>
    </footer>

</div>
</body>
<!-- Use newer version of jquery.min.js as from sosy-lab - use 3.4.1, needed for jquery-resizable.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js"></script>
<!-- <script src="https://github.com/RickStrahl/jquery-resizable/blob/master/src/jquery-resizable.js"></script> -->
<script src="https://www.sosy-lab.org/lib/d3js/5.4.0/d3.min.js"></script>
<script src="https://www.sosy-lab.org/lib/dagre-d3/0.5.0/dagre-d3.min.js"></script>
<script>
    <!-- COLLECTOR_JS -->
</script>
</html>
